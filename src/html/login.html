<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<script src="/lib/requirejs/require.js" data-main="/js/login"></script>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<div class="box">
			<h4><b></b>用户登录<a href="#">短信登录<img src="../img/phone.png"></a></h4>
			<form class="frm">
				<input type="text" placeholder="请输入手机号" class="text" ><br>
				<input type="password" placeholder="请输入登录密码" class="text" ><br>
				<label><b class="check"></b>下次自动登录</label>
				<a href="#">忘记密码</a><br>
				<input type="submit" value="登录" id="btn" >
			</form>
			<div class="more">
				<span>使用第三方账号登录：</span>
				<a href="#">
					<img src="../img/weix.jpg">
				</a>
				<a href="#">
					<img src="../img/qq.jpg">
				</a>				
			</div>
			<p><img src="../img/zhuyi.png">必要不会以任何理由要求您转账汇款，谨防诈骗。</p>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
