<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>男装</title>
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/jquery_plugins/jquery.cookie.js"></script>
	<script src="/lib/requirejs/require.js" data-main="/js/man"></script>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/man.css">
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<div class="navs">
			<a href="/index.html">首页</a>
			<span>&gt;</span>
			<span>男装</span>
		</div>
		<ul class="lis">
			<li>男装：</li>
			<li><a href="#">男士外套</a></li>
			<li><a href="#">男士上装</a></li>
			<li><a href="#">男士下装</a></li>
		</ul>
		<h2>羽绒/棉服</h2>
		<ul class="lis_all">
			
		</ul>
	</div>
	<div class="footer"></div>
	<script type="text/html" id="list_template">
		{{each products as product}}
		<li class="to_dt">
			<a href="/html/details.html">
				<b class="pro_id">{{product.id}}</b>
				<i>
					<img src="{{product.img}}">
				</i>
				<dl>
					<dt>{{product.dt_name}}</dt>
					<dd>¥{{product.price}}</dd>
				</dl>
			</a>
		</li>
		{{/each}}
	</script>
</body>
</html>
