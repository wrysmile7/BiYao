<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<script src="/lib/requirejs/require.js" data-main="/js/regist"></script>
	<link rel="stylesheet" type="text/css" href="../css/regist.css">
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<div class="box">
			<h4><b></b>用户注册</h4>
			<form class="frm">
				<input type="text" placeholder="请输入手机号" class="text" ><br>
				<input type="text" placeholder="请输入短信验证码" class="text yzm" >
				<button class="hqyzm">获取验证码</button><br>
				<input type="password" placeholder="请输入6-32位登录密码" class="text" ><br>
				<input type="password" placeholder="请再次输入登录密码" class="text" ><br>
				<label><b class="check"></b>我已阅读并同意</label>
				<a href="#">《必要服务协议》</a><br>
				<input type="submit" value="注册" id="btn" >
			</form>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
